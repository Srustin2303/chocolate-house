<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chocolate House - Inventory</title>
</head>
<body>
    <h1>Ingredient Inventory</h1>
    <form method="POST" action="{{ url_for('add_ingredient') }}">
        <input type="text" name="ingredient_name" placeholder="Ingredient Name" required>
        <input type="number" name="quantity" placeholder="Quantity" required>
        <input type="text" name="unit" placeholder="Unit" required>
        <button type="submit">Add Ingredient</button>
    </form>
    <ul>
        {% for ingredient in ingredients %}
        <li>{{ ingredient['ingredient_name'] }}: {{ ingredient['quantity'] }} {{ ingredient['unit'] }}</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('index') }}">Seasonal Flavors</a> |
    <a href="{{ url_for('suggestions') }}">Customer Suggestions</a>
</body>
</html>
